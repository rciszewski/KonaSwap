<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kona Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js" defer></script> 
  <script src="https://unpkg.com/moralis-v1@1.11.0/dist/moralis.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
          <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container container-fluid">
      <a class="navbar-brand" href="#">Kona Swap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Swap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Marketplace</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kbone Token</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container container-fluid d-flex align-items-center justify-content-center">
      <button class="btn btn-success btn-sm m-1 nav-item js-btn-login">Metamask Login</button>
      <button class="btn btn-success btn-sm m-1 js-btn-buy-crypto">Buy Crypto</button>
      <button class="btn btn-danger btn-sm m-1 js-btn-logout">Logout</button>
    </div>
  </nav>
            <!-- header -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 d-flex align-items-center justify-content-center flex-column">
        <h1 class="mb-0">Kona Swap</h1>
        <p>(on Polygon)</p>
      </div>
    </div>
            <!-- table -->
    <table class="table table-dark table-striped table-hover border mt-2">
      <thead>
        <tr>
          <th>#</th>
          <th>Symbol</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="js-token-balances"></tbody>
    </table>
            <!-- form -->
    <form action="#" method="post" class="exchange-form mt-2">
      <div class="row m-2">
        <div class="col-lg-6 mt-2 d-flex align-items-center">
          <span class="js-from-token mr1"></span>
          <label>
              Amount:
              <input type="text" name="from-amount" class="js-from-amount" disabled>
          </label>
          <div class="js-amount-error error ml1"></div>
        </div> 
        <div class="col-lg-6 mt-2 d-flex">
          <label>
            To token:
            <select id="to-token"></select>
          </label>
        </div>
      </div> 
      <div class="quote-row m-2">
        <button type="submit" class="btn btn-success pe-auto m-1 js-submit-quote" disabled>Get quote</button>
        <button class="btn btn-warning pe-auto m-1 js-cancel" disabled>Cancel</button>
      </div>
      <div class="js-quote-container"></div>
    </form>
  </div>
          <!-- footer -->
  <footer>
    <p>Ron Ciszewski &copy; 2022</p>
  </footer>
  <script src="dex.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
</body>
</html>
